<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Agro-Cure</title>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
      background: #f4f5f7;
    }
    h1 { margin-bottom: 4px; }
    .subtitle { color: #555; margin-bottom: 16px; }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.3fr);
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    label { font-weight: 600; display: block; margin-top: 8px; }

    textarea {
      width: 100%;
      min-height: 90px;
      margin-top: 4px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="file"] { margin-top: 4px; }

    select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    button.danger {
      background: #ef4444;
      color: #fff;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
      align-items: center;
    }

    #status {
      margin-top: 8px;
      color: #6b7280;
      font-size: 14px;
    }

    pre {
      background: #f3f4f6;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    #answer {
      margin-top: 8px;
      font-size: 15px;
      line-height: 1.5;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<h1>Smart Agro-Cure üåæ</h1>
<div class="subtitle">
  Upload leaf photo + ask your question. AI will detect disease and give farmer-friendly advice.
</div>

<div class="layout">

  <!-- LEFT -->
  <div class="card">
    <form id="query-form">

      <label>Question</label>
      <textarea id="user_query"></textarea>

      <label>Leaf Image</label>
      <input type="file" id="image" />

      <div class="row">
        <select id="language">
          <option value="english">English</option>
          <option value="hinglish">Hinglish</option>
          <option value="hindi">Hindi</option>
        </select>

        <button type="button" id="mic-btn" class="secondary">üé§ Speak</button>
        <button type="submit">Ask</button>
      </div>
    </form>

    <div id="status"></div>
  </div>

  <!-- RIGHT -->
  <div class="card">
    <h2>Prediction & Answer</h2>

    <details>
      <summary>Model Prediction</summary>
      <pre id="meta"></pre>
    </details>

    <div id="answer"></div>

    <div class="row">
      <button id="speak-answer-btn" class="secondary">üîä Listen</button>
      <button id="stop-answer-btn" class="danger">‚èπ Stop</button>
    </div>
  </div>

</div>

<script>
const API_URL = "http://127.0.0.1:8000/api/multimodal-chat";

const form = document.getElementById("query-form");
const qInput = document.getElementById("user_query");
const imgInput = document.getElementById("image");
const langSelect = document.getElementById("language");
const statusEl = document.getElementById("status");
const metaEl = document.getElementById("meta");
const answerEl = document.getElementById("answer");
const micBtn = document.getElementById("mic-btn");
const speakBtn = document.getElementById("speak-answer-btn");
const stopBtn = document.getElementById("stop-answer-btn");

speakBtn.disabled = true;
stopBtn.disabled = true;

// ---------- ASK ----------
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const fd = new FormData();
  fd.append("user_query", qInput.value);
  fd.append("image", imgInput.files[0]);
  fd.append("language", langSelect.value);

  statusEl.innerText = "Processing...";
  speakBtn.disabled = true;
  stopBtn.disabled = true;

  const res = await fetch(API_URL, { method: "POST", body: fd });
  const data = await res.json();

  metaEl.innerText = JSON.stringify(data.image_prediction, null, 2);
  answerEl.innerHTML = marked.parse(data.farmer_answer);

  speakBtn.disabled = false;
  statusEl.innerText = "Done ‚úÖ";
});

// ---------- STT ----------
let recognition;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.onresult = e => qInput.value = e.results[0][0].transcript;
}

micBtn.onclick = () => {
  recognition.lang = langSelect.value === "hindi" ? "hi-IN" : "en-IN";
  recognition.start();
};

// ---------- TTS ----------
let currentUtterance = null;

speakBtn.onclick = () => {
  if (!window.speechSynthesis) return;

  const utter = new SpeechSynthesisUtterance(answerEl.innerText);
  utter.lang = langSelect.value === "hindi" ? "hi-IN" : "en-IN";

  window.speechSynthesis.cancel();
  currentUtterance = utter;
  window.speechSynthesis.speak(utter);
  stopBtn.disabled = false;
};

stopBtn.onclick = () => {
  window.speechSynthesis.cancel();
  stopBtn.disabled = true;
};
</script>

</body>
</html>
